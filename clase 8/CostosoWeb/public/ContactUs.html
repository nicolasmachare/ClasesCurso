<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Contact us</title>
        <link href="Content/default.css" rel="stylesheet" />
        <script src="Scripts/jquery-1.8.3.js"></script>
        <script src="Scripts/generalidades.js"></script>
    </head>
    <body>
        <div id="container">
            <header>
                <hgroup id="headerText">
                    <h1>Contoso Ltd.</h1>
                    <h2>Your success equals our success</h2>
                </hgroup>
            </header>
            <nav>
                <a href="Home.html">Home</a></br>
                <a href="tabla.html">Tabla</a></br>
                <a href="flexbox.html">Flexbox</a></br>
                <a href="default.html"><img src="Content/Images/calculadora.jpg" alt="Calculadora" /></a><br />
            </nav>
            <div role="main">
                <div id="ContactUs">
                    <form name="ContactForm" id="ContactForm" method="post" action="/ContactMessage">
                        <div>
                            <label for="FirstName">First Name : </label>
                            <input id="firstName" type="text" required="required" name="firstName" />
                        </div>
                        <div>
                            <label for="LastName">Last Name : </label>
                            <input id="lastName" type="text" required="required" name="lastName" />
                        </div>
                        <div>
                            <label for="email">email : </label>
                            <input id="email" type="text" required="required"  name="email"/>
                        </div>
                        <div>
                            <label for="message">message : </label>
                            <textarea id="message"  required="required" name="message"></textarea>
                        </div> 
                        <div>
                            <label for="edad">edad : </label>
                            <label id="edadAux" for="edad"> 37 </label>
                            <input id="edad" name="edad" type="range" min="18" max="99" value="37" step="value" onchange="mostrarCambioRange()" />
                        </div>   
                        <div>
                            <button type="button" id="submit" name="submit" value="Submit">Submit</button>
                        </div>

                    </form>
                    <div id="result"></div>
                </div>
            </div>
            <aside id="publicidad">
                <p>Advertisements</p>
            </aside>
            <footer>
                <p>
                    Copyright &copy; 2012, Contoso Ltd., All rights reserved
                </p>
            </footer>
        </div>
    </body>
</html>
