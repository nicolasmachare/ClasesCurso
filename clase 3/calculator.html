<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <link href="Content/qunit.css" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="Scripts/qunit.js"></script>
        <script type="text/javascript" src="CalculatorLibrary.js"></script>
        <script type="text/javascript" src="test.js"></script>
    </head>
    <body>
        <h1 id="qunit-header">QUnit example</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <div id="qunit-fixture">
            test markup, will be hidden
            <input id="txtResult" readonly="readonly" type="text"><br>
            <input id="txtInput" ><br>
            <button id="button1">1</button>
            <button id="button2">2</button>
            <button id="button3">3</button><br>
            <button id="button4">4</button>
            <button id="button5">5</button>
            <button id="button6">6</button><br>
            <button id="button7">7</button>
            <button id="button8">8</button>
            <button id="button9">9</button><br>
            <button id="button0">0</button>
            <button id="buttonPlus">+</button>
            <button id="buttonMinus">-</button>
            <button id="buttonResult">=</button>
            <button id="buttonClear">C</button>
            <button id="buttonClearEntry">CE</button>
        </div>
    </body>
</html>
