<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Web Calculator</title>
        <link href="default.css" rel="stylesheet" />
    </head>
    <body >
        <div id="container">
            <header>
                <hgroup>
                    <h1>Contoso, Ltd.</h1>
                    <h2>Your success equals our success.</h2>
                </hgroup>
            </header>
            <nav>
                <a href="https://www.google.com">link dummy a Google</a>
            </nav>
            <div role="main">
                <div id="Calculator">
                    <input id="txtResult" readonly><br>
                    <input id="txtInput"><br>
                    <button id="button1">1</button>
                    <button id="button2">2</button>
                    <button id="button3">3</button><br>
                    <button id="button4">4</button>
                    <button id="button5">5</button>
                    <button id="button6">6</button><br>
                    <button id="button7">7</button>
                    <button id="button8">8</button>
                    <button id="button9">9</button><br>
                    <button id="button0">0</button>
                    <button id="buttonPlus">+</button>
                    <button id="buttonMinus">-</button><br>
                    <button id="buttonResult">=</button><br>
                    <button id="buttonClear">C</button>
                    <button id="buttonClearEntry">CE</button>
                </div>
            </div>
            <aside>
                <p>Advertisement</p>
            </aside>
            <footer>
                <p>Copyright &copy; 2012, Contoso Ltd., Allrights reserved.</p>
            </footer>
        </div>

    </body>
</html>
