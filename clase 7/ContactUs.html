<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Contact us</title>
        <link href="Content/default.css" rel="stylesheet" />
        <script src="Scripts/jquery-3.4.1.js"></script>
    </head>
    <body>
        <div id="container">
            <header>
                <hgroup id="headerText">
                    <h1>Contoso Ltd.</h1>
                    <h2>Your success equals our success</h2>
                </hgroup>
            </header>
            <nav>
                <a href="default.html">Home</a>
            </nav>
            <div role="main">
                <div id="ContactUs">
                    <form id="ContactForm" method="GET">
                        <div>
                            <label for="FirstName">First Name : </label>
                            <input id="FirstName" type="text" required="required">
                        </div>
                        <div>
                            <label for="LastName">Last Name : </label>
                            <input id="LastName" type="text" required="required">
                        </div>
                        <div>
                            <label for="email">email : </label>
                            <input id="email" type="text" required="required">
                        </div>
                        <div>
                            <label for="message">message : </label>
                            <textarea id="message" type="text" required="required"></textarea>
                        </div>    
                        <div>
                            <button type="submit" id="btnSubmit" name="submit">Submit</button>
                        </div>

                    </form>
                </div>
            </div>
            <aside>
                <p>Advertisements</p>
            </aside>
            <footer>
                <p>
                    Copyright &copy; 2012, Contoso Ltd., All rights reserved
                </p>
            </footer>
        </div>
    </body>
</html>
